<div class="container-promo-card">
  <div class="container-promo-card__container-image">
    <img src="../../../assets/img/products/leche-polvo-bolsa.jpg" alt="" />
  </div>

  <div (click)="openOrCLoseMenu()" class="container-promo-card__icon-menu">
      <i class="fas fa-ellipsis-v"></i>
  </div>

  <div *ngIf="isClosed" class="menu">
      <div class="container-menu">
          <div class="menu__item"><i class="fas fa-angle-right"></i> Eliminar</div>
          <div class="menu__item"><i class="fas fa-angle-right"></i> Cancelar</div>
          <div class="menu__item"><i class="fas fa-angle-right"></i> Agregar</div>
          <div class="menu__item"><i class="fas fa-angle-right"></i> Ver</div>
      </div>
      <div  class="menu__icon-close-menu">
        <i (click)="openOrCLoseMenu()" class="fas fa-times menu__pointer-close"></i>

  <div class="container-promo-card__title">Leche Parmalat</div>

  <div class="container-promo-card__weight">1 Litro</div>
