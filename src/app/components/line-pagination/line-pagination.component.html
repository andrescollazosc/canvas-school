<div class="container-line-pag">
    <div (click)="prevPage()" class="container-line-pag__item">
        <i class="fas fa-backward"></i>
    </div>
    <div 
    *ngFor="let item of paginationItems"
    class="container-line-pag__item">{{item}}</div>
    <div class="container-line-pag__item">
        <i class="fas fa-ellipsis-h"></i>
    </div>
    <div (click)="nextPage()" class="container-line-pag__item">
        <i class="fas fa-forward"></i>
    </div>
</div>
