<h1>Cards</h1>
<hr />
<h3>Primary cards</h3>

<div class="row">
  <app-primary-card
    *ngFor="let item of configCard"
    [configCard]="item"
    class="col-12 col-sm-12 col-md-5 col-lg-4"
  ></app-primary-card>
</div>

<hr />
<h3>Services cards</h3>

<div class="row">
  <app-service-card
    *ngFor="let item of configServiceCard"
    [configCard]="item"
    (onClickEmit)="onClick($event)"
    class="col-12 col-sm-12 col-md-5 col-lg-4"
  ></app-service-card>
</div>

<hr />
<h3>Cities cards</h3>
<div class="row">
  <app-city-card
  *ngFor="let item of configCityCard"
  (closeEvent)="onClose($event)"
  [configCity]="item"
  class="col-12 col-sm-12 col-md-5 col-lg-4"
  ></app-city-card>
</div>

<hr>
<h3>Promos Card</h3>

<div class="row">
  <app-promo-card class="col-12 col-sm-12 col-md-5 col-lg-4"></app-promo-card>
  <app-promo-card class="col-12 col-sm-12 col-md-5 col-lg-4"></app-promo-card>
  <app-promo-card class="col-12 col-sm-12 col-md-5 col-lg-4"></app-promo-card>
  <app-promo-card class="col-12 col-sm-12 col-md-5 col-lg-4"></app-promo-card>
</div>
